<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<style>
body {
    margin: 0;
    background-color: #FFFFFF;
}
.styled-table {
    border-collapse: collapse;
    margin: 25px 25px 25px;
    font-size: 0.9em;
    font-family: sans-serif;
    width: 600px;
}
.styled-table thead tr {
    background-color: #e4a022;
    color: #ffffff;
    border-right: 2px solid #e4a022;
    border-left: 2px solid #e4a022;
}
.styled-table th,
.styled-table td {
    padding: 12px 10px;
    text-align: center;
}

.styled-table tbody tr {
    border-bottom: 1px solid #cccccc;
    border-right: 2px solid #e4a022;
    border-left: 2px solid #e4a022;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #e4a022;
}

.styled-table tr td:nth-of-type(1) {
    width: 5%;
}

.styled-table tr td:nth-of-type(2) {
    width: 20%;
    text-align: left;
    padding-left: 3%;
}

.styled-table tr td:not(:last-of-type) {
    border-right: 1px solid #cccccc;  
}
</style>
<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Offset</th>
                <th>Name</th>
                <th>Beschreibung</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0-5</td>
                <td>GPIO FSELn</td>
                <td>GPIO Function Select-Register</td>
            </tr><tr>
                <td>7-8</td>
                <td>GPIO SETn</td>
                <td>GPIO Output Set-Register</td>
            </tr><tr>
                <td>10-11</td>
                <td>GPIO CLRn</td>
                <td>GPIO Output Clear-Register</td>
            </tr><tr>
                <td>13-14</td>
                <td>GPIO LEVn</td>
                <td>GPIO Pin Level-Register</td>
            </tr>
        </tbody>
    </table>
</body>
